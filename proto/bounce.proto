syntax = "proto3";
package bounce;

message Commit {
  enum CommitType {
    PRECOMMIT = 0;
    NONCOMMIT = 1;
  }

  CommitType typ = 1;
  // The index of slot i.
  uint32 i = 2;
  // The last committed index, for precommit it's equal to i.
  uint32 j = 3;

  // Whether this was created by aggregating cubesat signatures.
  bool aggregated = 4;
  // Public key by which signed the signature.
  bytes public_key = 5;
  // The message from which following signature is obtained
  bytes msg = 6;
  bytes signature = 7;
  uint32 signer_id = 8;
}

message BounceRequest {
    // The original message.
    bytes msg = 1;
    // Signature obtained by signing the msg using the following public_key.
    repeated bytes signatures = 2;
    // Public key by which signed the signature
    repeated bytes public_keys = 3;
    // number of signers
}

