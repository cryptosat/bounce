syntax = "proto3";
package bounce;

message BounceRequest { bytes message = 1; }

message BounceResponse {
  bytes aggregate_public_key = 1;
  bytes aggregate_signature = 2;
}

service BounceSatellite { rpc Bounce(BounceRequest) returns (BounceResponse); }

message CubesatRequest {
  bytes msg = 1;
  repeated bytes signatures = 2;
  repeated bytes public_keys = 3;
}

message CubesatResponse {
  // Whether or not this is aggregated signature and public key
  bool aggregated = 1;
  bytes signature = 2;
  bytes public_key = 3;
}

service Cubesat { rpc Sign(CubesatRequest) returns (CubesatResponse); }